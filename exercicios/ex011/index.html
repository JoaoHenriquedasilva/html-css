<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <!--OS SOURCES TEM QUE FICAR EM ORDEM-->

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio src="midia/coolJeremy Blake.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/coolJeremy Blake.mp3" type="audio/mpeg">
        <source src="midia/coolJeremy Blake.ogg" type="audio/ogg">
        <source src="midia/coolJeremy Blake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compativel com o audio <a href="midia/coolJeremy Blake.mp3">clique aqui</a> para baixar o audio.</p>
    </audio>

</body>
</html>
